<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Photo Gallery</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2017/03/THOR.jpg"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://www.ohmygundam.com.my/image/ohmygundam/image/data/brand/Ironman.png"></iframe>
        </section>


        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a>
                            <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2017/03/THOR.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>THOR</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a>
                            <img src="https://www.ohmygundam.com.my/image/ohmygundam/image/data/brand/Ironman.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>ironman</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>

</body>

</html>
